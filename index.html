<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="music-player">
        <div id="song-image">
          <img src="/download (1).jpeg" alt="" />
        </div>
        <div id="song-details">
          <h1 class="title">IDK</h1>
          <p class="artist">Wizkid ft Zlatan</p>
          <audio id="song">
            <source src="/song/Wizkid-IDK-ft-Zlatan-(JustNaija.com).mp3" />
          </audio>
          <input type="range" value="0" id="progress" />
          <div id="control">
            <ion-icon name="play-back-circle-outline"></ion-icon>
            <ion-icon
              onclick="playPause()"
              name="play-outline"
              id="play-icon"
              class="play"
            ></ion-icon>
            <ion-icon
              onclick="playPause()"
              name="pause-outline"
              id="pause-icon"
              class="pause"
            ></ion-icon>
            <ion-icon name="play-forward-circle-outline"></ion-icon>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
